{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="dashboard">
        <h2>Welcome, {{ student.first_name }} {{ student.last_name }}!</h2>
        <p>Course List: {{ student.course_list }}</p>
        <p>Date of Joining: {{ student.date_of_joining }}</p>
        <a href="{% url 'login' %}" class="logout-btn">Logout</a>
    </div>
</body>

</html>
